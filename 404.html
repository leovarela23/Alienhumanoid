<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404 - Not Found</title>
    <link rel="icon" href="/assets/alien.ico" type="image/x-icon">
    <style>
        /* Shared styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            color: #2d3748;
            text-align: center;
            min-height: 100vh;
            padding: 20px;
        }
        header {
            background: linear-gradient(90deg, #1a365d 0%, #2c5282 100%);
            color: #fff;
            padding: 25px 0;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: -0.5px;
        }
        .content {
            max-width: 900px;
            margin: 40px auto;
        }
        .content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #2d3748;
        }
        .content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #4a5568;
        }
        .game-section {
            margin-top: 40px;
        }
        .game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 50vh;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin: 20px auto;
            overflow: hidden;
            display: none; /* Initially hidden until the game starts */
        }
        .alien {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #2c5282;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .instructions {
            margin: 20px 0;
        }
        .instructions p {
            color: #4a5568;
            font-size: 1rem;
        }
        .timer {
            font-size: 1.2rem;
            color: #2d3748;
        }
        .start-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background: #2c5282;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .start-button:hover {
            background: #1a365d;
        }
        .scoreboard {
            font-size: 1.2rem;
            color: #2d3748;
            margin-top: 20px;
        }
        footer {
            margin-top: 60px;
            padding: 20px;
            font-size: 0.9rem;
            color: #718096;
        }
    </style>
</head>
<body>
    <header>
        <h1>404</h1>
    </header>
    <div class="content">
        <h2>Page Not Found</h2>
        <p>Oops! It looks like this page is lost in space.</p>
        <p>The alien might have accidentally teleported to another galaxy.</p>
        <div class="game-section">
            <p><b>Wanna catch the alien?</b></p>
            <button class="start-button" id="start-button">Start Game</button>
            <div class="timer">
                Time Remaining: <span id="timer">60</span> seconds
            </div>
            <div class="game-container" id="game-container">
                <div class="alien" id="alien">ðŸ‘¾</div>
            </div>
            <div class="scoreboard">
                Score: <span id="score">0</span>
            </div>
        </div>
    </div>
    <footer>
        <p>Â© 2025 Leo Varela. Navigating the cosmos, one page at a time.</p>
    </footer>
    <script>
        const alien = document.getElementById('alien');
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const startButton = document.getElementById('start-button');

        let score = 0;
        let speed = 2000; // Initial speed in milliseconds
        let alienInterval;
        let timerInterval;
        let timeRemaining = 60; // Game duration in seconds

        function moveAlien() {
            const containerRect = gameContainer.getBoundingClientRect();
            const alienSize = alien.offsetWidth;
            const maxX = containerRect.width - alienSize;
            const maxY = containerRect.height - alienSize;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            alien.style.left = `${randomX}px`;
            alien.style.top = `${randomY}px`;
        }

        function startAlienMovement() {
            clearInterval(alienInterval);
            alienInterval = setInterval(moveAlien, speed);
        }

        alien.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = score;

            if (speed > 500) {
                speed -= 100;
            }

            moveAlien();
            startAlienMovement();
        });

        function startTimer() {
            timerInterval = setInterval(() => {
                timeRemaining--;
                timerDisplay.textContent = timeRemaining;
                if (timeRemaining <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(alienInterval);
            clearInterval(timerInterval);
            alien.style.pointerEvents = 'none';
            alert(`Game Over! Your final score is ${score}`);
        }

        startButton.addEventListener('click', () => {
            score = 0;
            scoreDisplay.textContent = score;
            speed = 2000;
            timeRemaining = 60;
            timerDisplay.textContent = timeRemaining;
            alien.style.pointerEvents = 'auto';
            gameContainer.style.display = 'block';
            startAlienMovement();
            startTimer();
        });
    </script>
</body>
</html>
