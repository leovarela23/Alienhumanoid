<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alien Catcher</title>
    <style>
        /* Existing styles unchanged, added new ones for instructions and start button */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            color: #2d3748;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        header {
            background: linear-gradient(90deg, #1a365d 0%, #2c5282 100%);
            color: #fff;
            padding: 15px 0;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
        }
        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }
        .game-container {
            position: relative;
            width: 90%;
            max-width: 600px;
            height: 50vh;
            max-height: 400px;
            background: #fff;
            border: 2px solid #cbd5e0;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-top: 20px;
            overflow: hidden;
            display: none; /* Initially hidden until the game starts */
        }
        .alien {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #2c5282;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
        }
        .scoreboard {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #2d3748;
        }
        .instructions {
            margin: 20px 0;
            font-size: 1rem;
            color: #2d3748;
        }
        .timer {
            font-size: 1.2rem;
            color: #2d3748;
            margin-top: 10px;
        }
        .start-button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1rem;
            background: #2c5282;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .start-button:hover {
            background: #1a365d;
        }
        .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-size: 1.5rem;
            display: none; /* Hidden initially */
        }
        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #718096;
        }
    </style>
</head>
<body>
    <header>
        <h1>Alien Catcher</h1>
    </header>
    <div class="instructions">
        <p>Click on the alien as many times as you can within 60 seconds! The alien will move faster as your score increases. Press the "Start Game" button to begin.</p>
    </div>
    <button class="start-button" id="start-button">Start Game</button>
    <div class="timer">
        Time Remaining: <span id="timer">60</span> seconds
    </div>
    <div class="game-container" id="game-container">
        <div class="alien" id="alien">ðŸ‘¾</div>
        <div class="game-over-screen" id="game-over">
            <p>Game Over!</p>
            <p>Your Score: <span id="final-score"></span></p>
        </div>
    </div>
    <div class="scoreboard">
        Score: <span id="score">0</span>
    </div>
    <footer>
        <p>Â© 2024 Alienhumanoid.com. Catch me if you can!</p>
    </footer>
    <script>
        const alien = document.getElementById('alien');
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const gameOverScreen = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const timerDisplay = document.getElementById('timer');
        const startButton = document.getElementById('start-button');

        let score = 0;
        let speed = 2000; // Initial speed in milliseconds
        let alienInterval;
        let timerInterval;
        let timeRemaining = 60; // Game duration in seconds

        // Function to move the alien to a random position
        function moveAlien() {
            const containerRect = gameContainer.getBoundingClientRect();
            const alienSize = alien.offsetWidth;
            const maxX = containerRect.width - alienSize;
            const maxY = containerRect.height - alienSize;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            alien.style.left = `${randomX}px`;
            alien.style.top = `${randomY}px`;
        }

        // Function to start moving the alien
        function startAlienMovement() {
            clearInterval(alienInterval);
            alienInterval = setInterval(moveAlien, speed);
        }

        // Event listener for catching the alien
        alien.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = score;

            if (speed > 500) {
                speed -= 100;
            }

            moveAlien();
            startAlienMovement();
        });

        // Timer for the game
        function startTimer() {
            timerInterval = setInterval(() => {
                timeRemaining--;
                timerDisplay.textContent = timeRemaining;
                if (timeRemaining <= 0) {
                    endGame();
                }
            }, 1000);
        }

        // Function to end the game
        function endGame() {
            clearInterval(alienInterval);
            clearInterval(timerInterval);
            alien.style.pointerEvents = 'none'; // Disable clicking the alien
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'flex'; // Show the game over screen
        }

        // Start game function
        startButton.addEventListener('click', () => {
            score = 0;
            scoreDisplay.textContent = score;
            speed = 2000;
            timeRemaining = 60;
            timerDisplay.textContent = timeRemaining;
            alien.style.pointerEvents = 'auto';
            gameOverScreen.style.display = 'none';
            gameContainer.style.display = 'block'; // Show game container
            startAlienMovement();
            startTimer();
        });
    </script>
</body>
</html>
