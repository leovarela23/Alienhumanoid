<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alien Caveman Catcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            color: #2d3748;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        header {
            background: linear-gradient(90deg, #1a365d 0%, #2c5282 100%);
            color: #fff;
            padding: 15px 0;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
        }
        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }
        .game-container {
            position: relative;
            width: 90%;
            max-width: 600px;
            height: 50vh;
            max-height: 400px;
            background: #fff;
            border: 2px solid #cbd5e0;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            margin-top: 20px;
            overflow: hidden;
        }
        .alien {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #2c5282;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
        }
        .scoreboard {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #2d3748;
        }
        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #718096;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.2rem;
            }
            .alien {
                width: 30px;
                height: 30px;
                font-size: 0.9rem;
            }
            .game-container {
                height: 60vh;
            }
            .scoreboard {
                font-size: 1rem;
            }
        }
        @media (max-width: 480px) {
            header h1 {
                font-size: 1rem;
            }
            .alien {
                width: 25px;
                height: 25px;
                font-size: 0.8rem;
            }
            .game-container {
                height: 70vh;
            }
            .scoreboard {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Alien Caveman Catcher</h1>
    </header>
    <div class="game-container" id="game-container">
        <div class="alien" id="alien">ðŸ‘¾</div>
    </div>
    <div class="scoreboard">
        Score: <span id="score">0</span>
    </div>
    <footer>
        <p>Â© 2024 Alienhumanoid.com. Catch me if you can!</p>
    </footer>
    <script>
        const alien = document.getElementById('alien');
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        let score = 0;
        let speed = 2000; // Initial speed in milliseconds
        let alienInterval;

        // Function to move the alien to a random position
        function moveAlien() {
            const containerRect = gameContainer.getBoundingClientRect();
            const alienSize = alien.offsetWidth; // Width of the alien
            const maxX = containerRect.width - alienSize;
            const maxY = containerRect.height - alienSize;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            alien.style.left = `${randomX}px`;
            alien.style.top = `${randomY}px`;
        }

        // Function to start moving the alien
        function startAlienMovement() {
            clearInterval(alienInterval); // Clear previous interval
            alienInterval = setInterval(moveAlien, speed);
        }

        // Event listener for catching the alien
        alien.addEventListener('click', () => {
            score++;
            scoreDisplay.textContent = score;

            // Increase speed as score increases
            if (speed > 500) { // Set a minimum speed limit
                speed -= 100; // Decrease interval time
            }

            moveAlien(); // Move the alien immediately after a click
            startAlienMovement(); // Restart movement with the new speed
        });

        // Initial alien movement
        startAlienMovement();
    </script>
</body>
</html>
